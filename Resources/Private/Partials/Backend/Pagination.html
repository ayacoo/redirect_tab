<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ac="http://typo3.org/ns/Ayacoo/RedirectTab/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{pagination.numberOfPages} > 1">

    <nav class="pagination-wrap">
        <ul class="pagination">
            <f:if condition="{pagination.hasLessPages}">
                <f:then>
                    <li class="page-item">
                        <f:variable name="routeParameters"><ac:routeParameters recordUid="{recordUid}" page="1" /></f:variable>
                        <a href="{f:be.uri(route:'record_edit', parameters: '{routeParameters}')}" title="{f:translate(extensionName: 'fluid', key:'widget.pagination.first')}" class="page-link">
                            <core:icon identifier="actions-view-paging-first" />
                        </a>
                    </li>
                    <li class="page-item">
                        <f:variable name="routeParameters"><ac:routeParameters recordUid="{recordUid}" page="{pagination.previousPage}" /></f:variable>
                        <a href="{f:be.uri(route:'record_edit', parameters: '{routeParameters}')}" title="{f:translate(extensionName: 'fluid', key:'widget.pagination.previous')}" class="page-link">
                            <core:icon identifier="actions-view-paging-previous" />
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <core:icon identifier="empty-empty"/>
                        </span>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <core:icon identifier="empty-empty"/>
                        </span>
                    </li>
                </f:else>
            </f:if>
            <li class="page-item">
                <span class="page-link">
                    <f:translate key="LLL:EXT:redirects/Resources/Private/Language/locallang_module_redirect.xlf:mlang_tabs_tab"/>
                    {pagination.startRecord} - {pagination.endRecord}
                </span>
            </li>
            <li class="page-item">
                <span class="page-link" style="width: 150px; text-align:center;">
                    <f:comment>
                        We remove the form + input of the pagination here, as this affects the close button in the page properties.
                    </f:comment>
                    <f:translate extensionName="fluid" key="widget.pagination.page" />
                        <f:variable name="gotToPageUrl">
                            <f:variable name="routeParameters"><ac:routeParameters recordUid="{recordUid}" page="987654322" /></f:variable>
                            <f:be.uri route="record_edit" parameters="{routeParameters}" />
                        </f:variable>
                        {pagination.current} / {pagination.numberOfPages}
                </span>
            </li>
            <f:if condition="{pagination.hasMorePages}">
                <f:then>
                    <li class="page-item">
                        <f:variable name="routeParameters"><ac:routeParameters recordUid="{recordUid}" page="{pagination.nextPage}" /></f:variable>
                        <a href="{f:be.uri(route:'record_edit', parameters: '{routeParameters}')}" title="{f:translate(extensionName: 'fluid', key:'widget.pagination.next')}" class="page-link">
                            <core:icon identifier="actions-view-paging-next" />
                        </a>
                    </li>
                    <li class="page-item">
                        <f:variable name="routeParameters"><ac:routeParameters recordUid="{recordUid}" page="{pagination.numberOfPages}" /></f:variable>
                        <a href="{f:be.uri(route:'record_edit', parameters: '{routeParameters}')}" title="{f:translate(extensionName: 'fluid', key:'widget.pagination.last')}" class="page-link">
                            <core:icon identifier="actions-view-paging-last" />
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <core:icon identifier="empty-empty"/>
                        </span>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <core:icon identifier="empty-empty"/>
                        </span>
                    </li>
                </f:else>
            </f:if>
            <li class="page-item">
                <f:variable name="routeParameters"><ac:routeParameters recordUid="{recordUid}" page="{demand.page}" /></f:variable>
                <a href="{f:be.uri(route:'record_edit', parameters: '{routeParameters}')}" title="{f:translate(extensionName: 'fluid', key:'widget.pagination.refresh')}" class="page-link">
                    <core:icon identifier="actions-refresh" />
                </a>
            </li>
        </ul>
    </nav>
</f:if>

</html>
